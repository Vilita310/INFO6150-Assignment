<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create · Book</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
  <h1>Create a new Book</h1>
  <p class="helper">POST to MockAPI. Fields with simple validation.</p>
</header>

<main id="page-create">
  <form id="create-form" class="card">
    <label for="title">Title *</label>
    <input id="title" required/>
    <div id="err-title" class="error"></div>

    <label for="author">Author *</label>
    <input id="author" required/>
    <div id="err-author" class="error"></div>

    <label for="publisher">Publisher</label>
    <input id="publisher"/>

    <div class="grid-2">
      <div>
        <label for="year">Year</label>
        <input id="year" type="number" min="1500" max="2100" />
        <div id="err-year" class="error"></div>
      </div>
      <div>
        <label for="pages">Pages</label>
        <input id="pages" type="number" min="1" max="5000" />
        <div id="err-pages" class="error"></div>
      </div>
    </div>

    <label for="topics">Topics</label>
    <input id="topics" placeholder="comma separated"/>

    <p id="create-status" class="helper"></p>
    <div class="actions">
      <button type="submit">Submit</button>
      <a class="button secondary" href="./index.html">Cancel</a>
    </div>
  </form>
</main>

<footer>© 2025 · Jing's Assignment 9</footer>
<script src="./app.js"></script>
</body>
</html>
