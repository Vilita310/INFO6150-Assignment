<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 5 Registration Form (Final)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üçï Register to Get a Free Pizza!</h1>
    <p>Join our pizza lovers club and claim your slice!</p>
  </header>

  <main>
    <section>
      <h2>Registration Form</h2>
      <ul id="errors"></ul>

      <form id="signup-form">
        <div class="field">
          <label for="name">Full Name (required, ‚â• 3 characters):</label>
          <input id="name" name="name" type="text" />
        </div>

        <div class="field">
          <label for="birthyear">Birth Year (&gt;1900 and &lt; current year):</label>
          <input id="birthyear" name="birthyear" type="number" />
        </div>

        <fieldset class="field">
          <legend>Residence</legend>
          <label><input id="inUS" type="checkbox" /> Do you live in the US?</label>
        </fieldset>

        <div class="field" id="zip-wrap" style="display: none;">
          <label for="zip">ZIP code (5 digits):</label>
          <input id="zip" name="zip" type="text" maxlength="5" />
        </div>

        <div class="field">
          <label for="password">Password (‚â•8 characters):</label>
          <input id="password" name="password" type="password" />
        </div>

        <fieldset class="field">
          <legend>Pizza Preference</legend>
          <label><input type="radio" name="pizza" value="pineapple" /> With pineapple</label>
          <label><input type="radio" name="pizza" value="no-pineapple" /> No pineapple</label>
          <label><input type="radio" name="pizza" value="no-pizza" /> I don't like pizza</label>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>

      <p id="ok" class="ok"></p>
    </section>
  </main>

  <footer>
    <p>INFO 6150 ¬∑ Assignment 5</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

  <script src="app.js"></script>
</body>
</html>
